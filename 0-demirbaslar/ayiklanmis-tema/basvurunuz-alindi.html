<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Başvuru Alındı</title>
    <link rel="stylesheet" href="../ayiklanmis-tema/css/yeni.css">
    <link rel="stylesheet" href="../ayiklanmis-tema/css/bootstrap.min.css">
    <link rel="stylesheet" href="../ayiklanmis-tema/css/font-awesome.min.css">
    <script src="../ayiklanmis-tema/js/jquery.min.js"></script>
    <script src="../ayiklanmis-tema/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<!-- Loading Spinner Wrapper-->
<div class="loader text-center">
    <div class="loader-inner">

        <!-- Animated Spinner -->
        <div class="lds-roller mb-3">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Spinner Description Text [For Demo Purpose]-->
        <h4 class="text-uppercase font-weight-bold">Başvurunuz Alındı...</h4>
        <p class="font-italic text-muted">Ana Sayfaya Dönmek İçin <strong class="countdown text-dark font-weight-bold">3</strong> Saniye</p>
    </div>
</div>
<script>$(document).ready(function(){
    // HIDE LOADING SPINNER WHEN PAGE IS LOADED [7000msec after the page is loaded]
    $(window).on('load', function () {
        setTimeout(function () {
            $('.loader').hide(300);
        }, 3000);
    });

    // FOR DEMO PURPOSE
    $(window).on('load', function () {
        var loadingCounter = setInterval(function () {
            var count = parseInt($('.countdown').html());
            if (count !== 0) {
                $('.countdown').html(count - 1);
            } else {
                clearInterval();
                window.location.href = "bos.html";
            }
        }, 1000);
    });
    $('#reload').on('click', function (e) {
        e.preventDefault();
        location.reload();
    });
});
</script>
</body>
</html>
